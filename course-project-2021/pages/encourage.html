  <body onload="load()">
    <main>
      <section id="welcome-view" class="welcome-view">
        <div class="unscrollable-background welcome-bg">
          <div class="center">
            <h2><i>Hey there</i></h2>
            <h1 id="greeting" class="username"><b>anonymous</b></h1>
          </div>
        </div>
      </section>
      <section id="affirmation-view" class="affirmation-view">
        <div class="unscrollable-background cosmos-bg">
          <div class="center">
            <h3>Tell yourself these.</h3>
            <button
              type="button"
              onclick="generateAffirmation();"
              class="btn btn-lg"
            >
              Generate an affirmation
            </button>
            <div class="affirmations">
              <ol class="affirmations-list"></ol>
            </div>
          </div>
        </div>
      </section>
      <section id="form-view" class="form-view">
        <div class="unscrollable-background mountains-bg">
          <div class="center">
            <h2>Want me to contact you?</h2>

            <form
              name="uform"
              method="post"
              action="https://www.w3schools.com/action_page.php"
              onsubmit="return validation();"
            >
              <label for="fname">First name:</label>
              <input
                type="text"
                id="fname"
                name="fname"
                value=""
                autocomplete="off"
                required
              />
              <label for="surname">Surname:</label>
              <input
                type="text"
                id="surname"
                name="surname"
                value=""
                autocomplete="off"
                required
              />
              <label for="email">Email:</label>
              <input
                type="email"
                name="email"
                id="email"
                value=""
                autocomplete="off"
                required
              />
              <label for="phone">Phone number:</label>
              <input
                type="text"
                name="phone"
                id="phone"
                value=""
                autocomplete="off"
                required
              />
              <label for="age">Age:</label>
              <input
                type="number"
                id="age"
                name="age"
                value=""
                min="0"
                max="118"
                autocomplete="off"
                required
              />

              <input type="submit" class="button" value="Submit" />
            </form>
            <button
              id="show-footer"
              type="button"
              onclick="showFooter();"
              class="btn btn-lg"
            >
              Show bonus section
            </button>
          </div>
        </div>
      </section>
    </main>
    <footer id="encourage-footer">

            <button

              class="btn bg-info btn-sm"

              Change background</button
            ><br />
            <img
