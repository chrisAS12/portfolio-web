      <main>
         <section id="welcome-view" class="welcome-view">

                  <h2><i>Hey there</i></h2>
                  <h1 id="greeting" class="username"><b>anonymous</b></h1>

         <section id="affirmation-view" class="affirmation-view">
            <div class="unscrollable-background cosmos-bg">
               <div class="center">
                  <h3>Tell yourself these.</h3>
                  <button
                     type="button"
                     onclick="generateAffirmation();"
                     class="btn btn-lg"
                     >
                  Generate an affirmation
                  </button>
                  <div class="affirmations">
                     <ol class="affirmations-list"></ol>

         <section id="form-view" class="form-view">
            <div class="unscrollable-background mountains-bg">
               <div class="center">
                  <h3>Contact me.</h3>
                  <form
                     id="uform"
                     name="uform"
                     >
                     <div class="col-12">
                        <label for="fname" class="form-label">First name</label>
                        <input
                           type="text"
                           class="form-control"
                           id="name"
                           value=""
                           name="name"
                           autocomplete="off"
                           />
                     </div>
                     <div class="col-12">
                        <label for="lname" class="form-label">Last name</label>
                        <input
                           type="text"
                           class="form-control"
                           id="lname"
                           value=""
                           name="lname"
                           autocomplete="off"
                           />
                     </div>
                     <div class="col-12">
                        <label for="age" class="form-label">Age</label>
                        <input
                           type="text"
                           class="form-control"
                           id="age"
                           name="age"
                           autocomplete="off"
                           />
                     </div>
                     <div class="col-12">
                        <button class="btn btn-primary" type="submit">
                        Submit form
                        </button>
                     </div>
                  </form>
               </div>
            </div>
         </section>
